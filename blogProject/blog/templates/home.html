{% for blog in blogs.all %} <!--all이라는 쿼리셋을 사용하여 모든 객체를 가져온다. => 모든 blog객체가 blogs에 담김-->
    <div class="container">
        <div class="card">
            <div class="card-header">
                    <h1>{{blog.title}}</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{blog.pub_date}}</h5>
                <p class="card-text">{{blog.body}}</p>
                <button type="button" class="btn btn-outline-primary">show</button>
            </div>
        </div>
    </div>
    <br><br>
{%endfor%}
